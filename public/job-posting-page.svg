<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- Header -->
  <rect width="800" height="70" fill="#ffffff"/>
  <rect x="20" y="20" width="30" height="30" fill="#0073b1"/>
  <text x="60" y="40" font-family="Arial" font-size="20" font-weight="bold" fill="#0073b1">JewelConnect</text>
  
  <!-- Navigation -->
  <text x="250" y="40" font-family="Arial" font-size="14" fill="#555555">Dashboard</text>
  <text x="350" y="40" font-family="Arial" font-size="14" fill="#555555">Jobs</text>
  <text x="410" y="40" font-family="Arial" font-size="14" fill="#0073b1" font-weight="bold">Post a Job</text>
  <text x="500" y="40" font-family="Arial" font-size="14" fill="#555555">Messages</text>
  <text x="590" y="40" font-family="Arial" font-size="14" fill="#555555">Profile</text>
  
  <!-- Avatar -->
  <circle cx="750" cy="35" r="20" fill="#dddddd"/>
  
  <!-- Main Content -->
  <rect x="100" y="100" width="600" height="450" rx="5" fill="#ffffff"/>
  <text x="140" y="150" font-family="Arial" font-size="24" font-weight="bold" fill="#333333">Post a New Job</text>
  
  <!-- Form Fields -->
  <text x="140" y="200" font-family="Arial" font-size="14" font-weight="bold" fill="#555555">Job Title*</text>
  <rect x="140" y="210" width="520" height="40" rx="4" fill="#ffffff" stroke="#cccccc"/>
  
  <text x="140" y="280" font-family="Arial" font-size="14" font-weight="bold" fill="#555555">Job Description*</text>
  <rect x="140" y="290" width="520" height="100" rx="4" fill="#ffffff" stroke="#cccccc"/>
  
  <text x="140" y="420" font-family="Arial" font-size="14" font-weight="bold" fill="#555555">Location*</text>
  <rect x="140" y="430" width="250" height="40" rx="4" fill="#ffffff" stroke="#cccccc"/>
  
  <text x="410" y="420" font-family="Arial" font-size="14" font-weight="bold" fill="#555555">Salary (Optional)</text>
  <rect x="410" y="430" width="250" height="40" rx="4" fill="#ffffff" stroke="#cccccc"/>
  
  <!-- Submit Button -->
  <rect x="140" y="500" width="180" height="40" rx="4" fill="#0073b1"/>
  <text x="185" y="525" font-family="Arial" font-size="16" font-weight="bold" fill="#ffffff">Post Job</text>
</svg>
