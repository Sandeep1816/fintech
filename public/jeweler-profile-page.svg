<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- Header -->
  <rect width="800" height="70" fill="#ffffff"/>
  <rect x="20" y="20" width="30" height="30" fill="#0073b1"/>
  <text x="60" y="40" font-family="Arial" font-size="20" font-weight="bold" fill="#0073b1">JewelConnect</text>
  
  <!-- Navigation -->
  <text x="250" y="40" font-family="Arial" font-size="14" fill="#555555">Dashboard</text>
  <text x="350" y="40" font-family="Arial" font-size="14" fill="#555555">Jobs</text>
  <text x="410" y="40" font-family="Arial" font-size="14" fill="#555555">Post a Job</text>
  <text x="500" y="40" font-family="Arial" font-size="14" fill="#555555">Messages</text>
  <text x="590" y="40" font-family="Arial" font-size="14" fill="#0073b1" font-weight="bold">Profile</text>
  
  <!-- Avatar -->
  <circle cx="750" cy="35" r="20" fill="#dddddd"/>
  
  <!-- Profile Header -->
  <rect x="100" y="100" width="600" height="150" rx="4" fill="#ffffff"/>
  <rect x="120" y="125" width="100" height="100" fill="#dddddd"/>
  <text x="240" y="160" font-family="Arial" font-size="24" font-weight="bold" fill="#333333">Elegant Designs</text>
  <text x="240" y="185" font-family="Arial" font-size="16" fill="#555555">Fine Jewelry Studio • New York, NY</text>
  <text x="240" y="210" font-family="Arial" font-size="14" fill="#777777">Est. 2010 • 15 employees</text>
  
  <!-- About Section -->
  <rect x="100" y="270" width="600" height="100" rx="4" fill="#ffffff"/>
  <text x="120" y="300" font-family="Arial" font-size="18" font-weight="bold" fill="#333333">About</text>
  <text x="120" y="330" font-family="Arial" font-size="14" fill="#555555">Elegant Designs is a premium jewelry studio specializing in custom engagement rings</text>
  <text x="120" y="350" font-family="Arial" font-size="14" fill="#555555">and fine jewelry pieces. We're known for our exceptional craftsmanship and attention to detail.</text>
  
  <!-- Jobs Section -->
  <rect x="100" y="390" width="600" height="190" rx="4" fill="#ffffff"/>
  <text x="120" y="420" font-family="Arial" font-size="18" font-weight="bold" fill="#333333">Open Positions</text>
  
  <!-- Job Listings -->
  <rect x="120" y="440" width="560" height="60" rx="4" fill="#f9f9f9"/>
  <text x="140" y="470" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Master Jeweler Needed</text>
  <text x="140" y="490" font-family="Arial" font-size="14" fill="#777777">Posted 2 days ago</text>
  <rect x="480" y="455" width="180" height="30" rx="4" fill="#0073b1"/>
  <text x="535" y="475" font-family="Arial" font-size="14" font-weight="bold" fill="#ffffff">View Details</text>
  
  <rect x="120" y="510" width="560" height="60" rx="4" fill="#f9f9f9"/>
  <text x="140" y="540" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Jewelry Sales Associate</text>
  <text x="140" y="560" font-family="Arial" font-size="14" fill="#777777">Posted 1 week ago</text>
  <rect x="480" y="525" width="180" height="30" rx="4" fill="#0073b1"/>
  <text x="535" y="545" font-family="Arial" font-size="14" font-weight="bold" fill="#ffffff">View Details</text>
  
  <!-- Message Button -->
  <rect x="530" y="160" width="150" height="40" rx="4" fill="#0073b1"/>
  <text x="570" y="185" font-family="Arial" font-size="16" font-weight="bold" fill="#ffffff">Message</text>
</svg>
