<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- Header -->
  <rect width="800" height="70" fill="#ffffff"/>
  <rect x="20" y="20" width="30" height="30" fill="#0073b1"/>
  <text x="60" y="40" font-family="Arial" font-size="20" font-weight="bold" fill="#0073b1">JewelConnect</text>
  
  <!-- Navigation -->
  <text x="250" y="40" font-family="Arial" font-size="14" fill="#0073b1" font-weight="bold">Dashboard</text>
  <text x="350" y="40" font-family="Arial" font-size="14" fill="#555555">Jobs</text>
  <text x="410" y="40" font-family="Arial" font-size="14" fill="#555555">Post a Job</text>
  <text x="500" y="40" font-family="Arial" font-size="14" fill="#555555">Messages</text>
  <text x="590" y="40" font-family="Arial" font-size="14" fill="#555555">Profile</text>
  
  <!-- Avatar -->
  <circle cx="750" cy="35" r="20" fill="#dddddd"/>
  
  <!-- Dashboard Tabs -->
  <rect x="100" y="100" width="600" height="50" rx="4" fill="#ffffff"/>
  <rect x="250" y="100" width="150" height="50" fill="#0073b1"/>
  <text x="145" y="130" font-family="Arial" font-size="14" fill="#555555">Worker View</text>
  <text x="295" y="130" font-family="Arial" font-size="14" font-weight="bold" fill="#ffffff">Jeweler View</text>
  
  <!-- Stats Section -->
  <rect x="100" y="170" width="290" height="120" rx="4" fill="#ffffff"/>
  <text x="120" y="200" font-family="Arial" font-size="18" font-weight="bold" fill="#333333">Active Job Postings</text>
  <text x="120" y="240" font-family="Arial" font-size="32" font-weight="bold" fill="#0073b1">2</text>
  <text x="120" y="270" font-family="Arial" font-size="14" fill="#777777">2 positions</text>
  
  <rect x="410" y="170" width="290" height="120" rx="4" fill="#ffffff"/>
  <text x="430" y="200" font-family="Arial" font-size="18" font-weight="bold" fill="#333333">Total Applications</text>
  <text x="430" y="240" font-family="Arial" font-size="32" font-weight="bold" fill="#0073b1">17</text>
  <text x="430" y="270" font-family="Arial" font-size="14" fill="#777777">Last 30 days</text>
  
  <!-- Posted Jobs Section -->
  <rect x="100" y="310" width="600" height="140" rx="4" fill="#ffffff"/>
  <text x="120" y="340" font-family="Arial" font-size="18" font-weight="bold" fill="#333333">Your Job Postings</text>
  
  <!-- Job Postings -->
  <rect x="120" y="360" width="560" height="70" rx="4" fill="#f9f9f9"/>
  <text x="140" y="385" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Master Jeweler Needed</text>
  <text x="140" y="405" font-family="Arial" font-size="14" fill="#777777">Posted 2 days ago • 12 applications</text>
  <rect x="500" y="380" width="160" height="30" rx="4" fill="#0073b1"/>
  <text x="540" y="400" font-family="Arial" font-size="14" font-weight="bold" fill="#ffffff">View Details</text>
  
  <!-- Applications Section -->
  <rect x="100" y="470" width="600" height="110" rx="4" fill="#ffffff"/>
  <text x="120" y="500" font-family="Arial" font-size="18" font-weight="bold" fill="#333333">Recent Applications</text>
  
  <!-- Applicants -->
  <rect x="120" y="520" width="560" height="40" rx="4" fill="#f9f9f9"/>
  <text x="140" y="543" font-family="Arial" font-size="14" fill="#333333">Emma Johnson • Master Jeweler • 10+ years experience</text>
  <rect x="500" y="525" width="160" height="30" rx="4" fill="#0073b1"/>
  <text x="540" y="545" font-family="Arial" font-size="14" font-weight="bold" fill="#ffffff">Review</text>
</svg>
