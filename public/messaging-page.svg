<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- Header -->
  <rect width="800" height="70" fill="#ffffff"/>
  <rect x="20" y="20" width="30" height="30" fill="#0073b1"/>
  <text x="60" y="40" font-family="Arial" font-size="20" font-weight="bold" fill="#0073b1">JewelConnect</text>
  
  <!-- Navigation -->
  <text x="250" y="40" font-family="Arial" font-size="14" fill="#555555">Dashboard</text>
  <text x="350" y="40" font-family="Arial" font-size="14" fill="#555555">Jobs</text>
  <text x="410" y="40" font-family="Arial" font-size="14" fill="#555555">Post a Job</text>
  <text x="500" y="40" font-family="Arial" font-size="14" fill="#0073b1" font-weight="bold">Messages</text>
  <text x="590" y="40" font-family="Arial" font-size="14" fill="#555555">Profile</text>
  
  <!-- Avatar -->
  <circle cx="750" cy="35" r="20" fill="#dddddd"/>
  
  <!-- Messaging Container -->
  <rect x="100" y="100" width="600" height="480" rx="4" fill="#ffffff"/>
  
  <!-- Contacts Sidebar -->
  <rect x="100" y="100" width="200" height="480" fill="#f9f9f9"/>
  <text x="120" y="130" font-family="Arial" font-size="18" font-weight="bold" fill="#333333">Messages</text>
  
  <!-- Contact List -->
  <rect x="100" y="150" width="200" height="70" fill="#e1f2f9"/>
  <circle cx="130" cy="185" r="20" fill="#dddddd"/>
  <text x="160" y="180" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Elegant Designs</text>
  <text x="160" y="200" font-family="Arial" font-size="12" fill="#777777">About the Master Jeweler position...</text>
  
  <rect x="100" y="220" width="200" height="70" fill="#f9f9f9"/>
  <circle cx="130" cy="255" r="20" fill="#dddddd"/>
  <text x="160" y="250" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Diamond Studios</text>
  <text x="160" y="270" font-family="Arial" font-size="12" fill="#777777">Thanks for your application!</text>
  
  <rect x="100" y="290" width="200" height="70" fill="#f9f9f9"/>
  <circle cx="130" cy="325" r="20" fill="#dddddd"/>
  <text x="160" y="320" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Golden Touch</text>
  <text x="160" y="340" font-family="Arial" font-size="12" fill="#777777">When can you start?</text>
  
  <!-- Chat Area -->
  <rect x="300" y="100" width="400" height="430" fill="#ffffff"/>
  <text x="320" y="130" font-family="Arial" font-size="18" font-weight="bold" fill="#333333">Elegant Designs</text>
  
  <!-- Messages -->
  <rect x="320" y="150" width="300" height="50" rx="10" fill="#f0f0f0"/>
  <text x="340" y="175" font-family="Arial" font-size="14" fill="#333333">Hi! I saw your application for the Master Jeweler position.</text>
  <text x="320" y="210" font-family="Arial" font-size="12" fill="#777777">10:30 AM</text>
  
  <rect x="380" y="230" width="300" height="50" rx="10" fill="#e1f2f9"/>
  <text x="400" y="255" font-family="Arial" font-size="14" fill="#333333">Hello! Yes, I'm very interested in the position.</text>
  <text x="660" y="290" font-family="Arial" font-size="12" fill="#777777">10:32 AM</text>
  
  <rect x="320" y="310" width="300" height="50" rx="10" fill="#f0f0f0"/>
  <text x="340" y="335" font-family="Arial" font-size="14" fill="#333333">Great! Do you have experience with custom engagement rings?</text>
  <text x="320" y="370" font-family="Arial" font-size="12" fill="#777777">10:35 AM</text>
  
  <!-- Message Input -->
  <rect x="300" y="530" width="400" height="50" fill="#ffffff"/>
  <rect x="320" y="530" width="300" height="40" rx="20" fill="#ffffff" stroke="#cccccc"/>
  <text x="340" y="555" font-family="Arial" font-size="14" fill="#999999">Type a message...</text>
  <circle cx="660" cy="550" r="20" fill="#0073b1"/>
  <text x="655" y="555" font-family="Arial" font-size="16" fill="#ffffff">âž¤</text>
</svg>
